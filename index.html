<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #1c1c1c;
        color: #f5f5f5;
    }
    header {
        background-color: #111;
        padding: 10px 20px;
        text-align: center;
    }
    nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    nav a, select {
        padding: 10px 15px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
    }
    nav a:hover, select:hover {
        background-color: #555;
    }
    main {
        padding: 20px;
        text-align: center;
    }
    section {
        margin-bottom: 40px;
    }
    button {
        padding: 10px 15px;
        background-color: #25D366;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
    }
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
            align-items: center;
        }
        nav a, select {
            width: 80%;
            text-align: center;
        }
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kirim Pesan</a>
        <a href="https://wa.me/6281234567890" target="_blank">Chat WhatsApp</a>
        <select id="languageSelect">
            <option value="id">Indonesia</option>
            <option value="en">English</option>
        </select>
    </nav>
</header>
<main>
    <section id="profile">
        <h1>Company Profile</h1>
        <p>Kami adalah perusahaan yang bergerak di bidang ...</p>
    </section>
    <section id="products">
        <h2>Produk Kami</h2>
        <p>Daftar produk...</p>
    </section>
    <section id="contact">
        <h2>Kirim Pesan</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input type="text" name="name" placeholder="Nama" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <textarea name="message" placeholder="Pesan" required></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
    </section>
</main>
<script>
    document.getElementById('languageSelect').addEventListener('change', function() {
        if(this.value === 'en') {
            document.querySelector('h1').textContent = 'Company Profile';
            document.querySelector('#profile p').textContent = 'We are a company engaged in ...';
            document.querySelector('#products h2').textContent = 'Our Products';
            document.querySelector('#contact h2').textContent = 'Send a Message';
        } else {
            document.querySelector('h1').textContent = 'Company Profile';
            document.querySelector('#profile p').textContent = 'Kami adalah perusahaan yang bergerak di bidang ...';
            document.querySelector('#products h2').textContent = 'Produk Kami';
            document.querySelector('#contact h2').textContent = 'Kirim Pesan';
        }
    });
</script>
</body>
</html>
