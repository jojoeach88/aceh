<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #222;
        padding: 1em;
        text-align: center;
    }
    nav a {
        color: #f5f5f5;
        margin: 0 1em;
        text-decoration: none;
    }
    nav a:hover {
        color: #00bfa6;
    }
    .container {
        padding: 2em;
        max-width: 900px;
        margin: auto;
    }
    footer {
        text-align: center;
        padding: 1em;
        background-color: #222;
        color: #999;
        margin-top: 2em;
    }
    select {
        padding: 0.5em;
        background-color: #333;
        color: #f5f5f5;
        border: none;
    }
    button, .whatsapp-btn {
        background-color: #00bfa6;
        color: white;
        padding: 0.7em 1.2em;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 4px;
    }
    button:hover, .whatsapp-btn:hover {
        background-color: #009e87;
    }
</style>
</head>
<body>
<header>
    <h1>Company Name</h1>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#products">Produk</a>
        <a href="#contact">Kirim Pesan</a>
        <a href="https://wa.me/6281234567890" target="_blank" class="whatsapp-btn">Chat via WhatsApp</a>
        <select id="languageSelect">
            <option value="id">Indonesia</option>
            <option value="en">English</option>
        </select>
    </nav>
</header>
<div class="container" id="profile">
    <h2>Company Profile</h2>
    <p>Selamat datang di perusahaan kami. Kami bergerak di bidang ...</p>
</div>
<div class="container" id="products">
    <h2>Produk Kami</h2>
    <p>Daftar produk perusahaan akan ditampilkan di sini...</p>
</div>
<div class="container" id="contact">
    <h2>Kirim Pesan ke Email</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Nama Anda" required><br><br>
        <input type="email" name="email" placeholder="Email Anda" required><br><br>
        <textarea name="message" placeholder="Pesan" required></textarea><br><br>
        <button type="submit">Kirim</button>
    </form>
</div>
<footer>
    &copy; 2025 Company Name. All rights reserved.
</footer>
<script>
    document.getElementById('languageSelect').addEventListener('change', function() {
        const lang = this.value;
        if (lang === 'id') {
            document.querySelector('#profile p').innerText = 'Selamat datang di perusahaan kami. Kami bergerak di bidang ...';
            document.querySelector('#products p').innerText = 'Daftar produk perusahaan akan ditampilkan di sini...';
            document.querySelector('#contact h2').innerText = 'Kirim Pesan ke Email';
        } else {
            document.querySelector('#profile p').innerText = 'Welcome to our company. We operate in the field of ...';
            document.querySelector('#products p').innerText = 'The list of company products will be displayed here...';
            document.querySelector('#contact h2').innerText = 'Send a Message to Email';
        }
    });
</script>
</body>
</html>
